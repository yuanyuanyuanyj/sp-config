spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true
        
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
    
    
#   下面配置了ribbon的重试配置超时等,默认是不启用的,不推荐
#ribbon:
#  ConnectTimeout: 1000
#  ReadTimeout: 1000
#  MaxAutoRetriesNextServer: 1
#  MaxAutoRetries: 1
    
#   超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

            
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream